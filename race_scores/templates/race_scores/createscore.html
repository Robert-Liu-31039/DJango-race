{% extends "base.html" %}
{% block title %}建立分數{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<a class="back-link" href="{% url 'raceindex' %}">← 回首頁</a>
<h1>📝 建立分數</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.player_name.id_for_label }}">選手姓名：</label>
            {{ form.player_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.area.id_for_label }}">場地：</label>
            {{ form.area }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">得分1：</label>
            {{ form.referee_a_score }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">得分2：</label>
            {{ form.referee_b_score }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">得分3：</label>
            {{ form.referee_c_score }}
        </div>

        <button class="submit-btn" type="submit">建立</button>
    </form>
</div>
{% endblock %}
