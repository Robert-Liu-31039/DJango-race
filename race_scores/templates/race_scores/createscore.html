{% extends "base.html" %}
{% block title %}Save分數{% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<a class="back-link" href="{% url 'raceindex' %}">← Go Back Index</a>
<h1>📝 Save分數</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.player_name.id_for_label }}">Name：</label>
            {{ form.player_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.area.id_for_label }}">Ring：</label>
            {{ form.area }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Score1：</label>
            {{ form.referee_a_score }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Score2：</label>
            {{ form.referee_b_score }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Score3：</label>
            {{ form.referee_c_score }}
        </div>

        <button class="submit-btn" type="submit">Save</button>
    </form>
</div>
{% endblock %}
