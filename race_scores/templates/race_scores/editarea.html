{% extends "base.html" %}
{% block title %}Edit Ring{% endblock %}

{% block style %}
<style>
    
</style>
{% endblock %}

{% block content %}
<a class="back-link" href="{% url 'raceindex' %}">← Go Back Index</a>
<h1>📝 Edit Ring</h1>

<div class="form-container">
    {% for data in datas %}
    <p>
        {{ data.area }}
        <a class="button button-danger" href="{% url 'areadelete' data.id %}"
                onclick="return confirm('Confirm to Delete?!')">Delete</a>
    </p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Ring：</label>
            {{ form.area }}
        </div>

        <button class="submit-btn" type="submit">Save</button>
    </form>
</div>
{% endblock %}
