{% extends "base.html" %}
{% block title %}編輯性別{% endblock %}

{% block style %}
<style>
    
</style>
{% endblock %}

{% block content %}
<a class="back-link" href="{% url 'scoreslist' %}">← 回首頁</a>
<h1>📝 編輯性別</h1>

<div class="form-container">
    {% for data in datas %}
    <p>
        {{ data.sex }}
        <a class="button button-danger" href="{% url 'sexdelete' data.id %}"
                    onclick="return confirm('確認是否刪除?!')">刪除</a>
    </p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>性別名稱：</label>
            {{ form.sex }}
        </div>

        <button class="submit-btn" type="submit">建立</button>
    </form>
</div>
{% endblock %}
